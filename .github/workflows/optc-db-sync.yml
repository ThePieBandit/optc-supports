# This is a basic workflow to help you get started with Actions

name: Sync with OPTC-DB

on:
  schedule:
  - cron:  "*/5 * * * *"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      
    - name: GitHub Repo Sync
      uses: repo-sync/github-sync@v2.0.0
      with:
        # GitHub public repo slug or full https clone url (with access_token if needed)
        source_repo: "https://github.com/optc-db/optc-db.github.io.git"
        # Branch name to sync from
        source_branch: "master"
        # Branch name to sync to in this repo
        destination_branch: "optc-db-sync"
        # GitHub token secret
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: checkout
      uses: actions/checkout@master
      with:
        ref: optc-db-sync
    - name: Git Commit and Push
      uses: github-actions-x/commit@v2.5
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        push-branch: 'master'
        commit-message: 'syncing with optc-db'
        force-add: 'true'
        force-push: 'true'
        files: common/data/units.js
        name: OPTC-DB-sync
        email: piebandit+OPTC-DB-sync@gmail.com
